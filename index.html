<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Wikipedia Viewer - MS</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
  crossorigin="anonymous">
  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Barlow" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container mb-5">

    <form id="wikiSubmit" class="">
      <!-- Search box -->
      <input type="text" name="searchBar" id="searchBar" value="" autocomplete="off">
      <div class="random-article"><a class="wiki-random" target="blank">Click here for a random article</a></div>
      <div class="close-icon"><i class="fa fa-times" aria-hidden="true"></i></div>
      <div class="line"></div>
      <div class="intro">Click icon to search</div>
    </form>


    <!-- List 10 results from Wiki -->
    <div class="list-group search-list">
      <!-- <a href="#" class="list-group-item list-group-item-action">
      <div class="row list-title">title</div>
      <div class="row list-des">text</div>
    </a> -->
  </div>

  <div class="message text-center">
    <strong>No Results Found</strong>
  </div>


</div>





<!-- jQuery -->
<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
crossorigin="anonymous"></script>

<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>

</html>
